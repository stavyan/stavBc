<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            width: 60%;
            margin: 20px 20%;
        }
        button {
            margin: 10px 20px 10px 0;
        }
        #result {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

</body>
<input type="text" class="form-control" id="idInput" placeholder="请输入内容"/>
<div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary" onclick="addGenesis()">添加封面</button>
    <button type="button" class="btn btn-primary" onclick="addNote()">添加记录</button>
    <button type="button" class="btn btn-primary" onclick="showList()">显示数据</button>
</div>

<p class="bg-info" id="result"></p>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-1.12.4.min.js"></script>
<script>

    function addGenesis() {
        var val = $("#idInput").val();
        $.post("addGenesis", "genesis=" + val, function (data) {
            $("#result").html(data)
        })
    }

    function addNote() {
        $.get("showList", function (data) {
            $("#result").html(data)
        })
    }

    function showList() {

    }

</script>
</html>
